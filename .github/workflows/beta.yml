name: Minoto-WEB

on:
  push:
    branches:
      - beta

jobs:
  minoto-web-beta-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "10.12"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Build
        run: yarn build
      - name: Run Linter
        run: yarn lint
      - name: Run Test
        run: yarn test
